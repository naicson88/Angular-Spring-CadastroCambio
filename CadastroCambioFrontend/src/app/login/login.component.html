    <div id="login">
        <h3 class="text-center text-white pt-5">Simport</h3>

        <div class="container">

            <div id="login-row" class="row justify-content-center align-items-center">
               
                <div id="login-column" class="col-md-6">
                    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" 
                        *ngIf="!isLoggedIn"
                        name="form"
                        (ngSubmit)="f.form.valid && onSubmit()"
                        #f="ngForm"
                        novalidate
                        >
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Usuário:</label><br>
                                <input  
                                type="text"
                                class="form-control"
                                name="username"
                                [(ngModel)]="form.username"
                                required
                                #username="ngModel"
                                >
                            </div>
                            <div
                            class="alert alert-danger"
                            role="alert"
                            *ngIf="f.submitted && username.invalid"
                            >
                            Favor informar o Usuário!
                          </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input id="password" 
                                type="password"
                                class="form-control"
                                name="password"
                                [(ngModel)]="form.password"
                                required
                                minlength="6"
                                #password="ngModel"
                                />
                                <div
                                class="alert alert-danger"
                                role="alert"
                                *ngIf="f.submitted && password.invalid"
                              >
                                <div *ngIf="password.errors.required">Favor informar a Senha!</div>
                                <div *ngIf="password.errors.minlength">
                                  A Senha deve contar no minimo 6 caracteres
                                </div>
                              </div>

                            </div>
                            <div class="form-group">
                                <br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                            </div>
                            <div class="form-group">
                              <div
                                class="alert alert-danger"
                                role="alert"
                                *ngIf="f.submitted && isLoginFailed"
                              >
                                Falha no login: {{ errorMessage }}
                              </div>
                            
                            
                            </div>
                           
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>
        </div>
        
    </div>
    
    
</body>
